baseURL = 'https://claudiomelo.com/'
languageCode = 'en'
title = 'Claudio Melo | Software & Data Engineering'
theme = 'PaperMod'
copyright = "¬© 2025 Claudio Melo"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true

# Pagination configuration
[pagination]
  pagerSize = 10

# Menu navigation
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
  
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30

  [[menu.main]]
    identifier = "search"
    name = "üîç Search"
    url = "/search/"
    weight = 40

[params]
  env = "production"
  title = "Claudio Melo"
  description = "Software and Data Engineering. Building robust systems, deriving insights from data, and the mental models that solve complex problems."
  keywords = ["software engineering", "data engineering", "distributed systems", "python", "java", "system design", "data architecture", "software architecture"]
  author = "Claudio Melo"
  
  # Visual theme - dark mode by default
  defaultTheme = "dark"
  disableThemeToggle = false
  
  # Display settings
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false
  
  # Analytics
  googleAnalytics = ""
  
  # SEO metadata
  images = ["/images/og-image.png"]

# Home page info
[params.homeInfoParams]
  Title = "Software & Data Engineering"
  Content = """
  I'm **Claudio Melo**, a software and data engineer. I'm fascinated by systems‚Äîhow they're designed, how they perform, and how they can be improved. Here, I write about the enduring principles of building robust software, deriving insights from data, and the mental models that help us solve complex problems.
  """

# Social icons
[[params.socialIcons]]
  name = "email"
  url = "mailto:claudiojm92@gmail.com"

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/cjmz"

[[params.socialIcons]]
  name = "linkedin"
  url = "https://linkedin.com/in/claudio-melo"

[[params.socialIcons]]
  name = "rss"
  url = "/index.xml"

# Edit post button
[params.editPost]
  URL = "https://github.com/cjmz/claudiomelo/tree/master/content"
  Text = "üìù Suggest Improvements"
  appendFilePath = true

# Search configuration (FuseJS)
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Syntax highlighting
[markup.highlight]
  noClasses = false
  codeFences = true
  guessSyntax = true
  lineNos = true
  lineNumbersInTable = false
  style = "dracula"

# Markdown configuration
[markup.goldmark.renderer]
  unsafe = true

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
